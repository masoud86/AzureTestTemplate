<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
    }

    body {
    animation: fadeInUp 0.8s ease-out;
    }

    /* Optional: glow effect for card hover */
    div.w-full:hover {
    box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    transition: box-shadow 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-8 py-10 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-3">
        <div class="w-14 h-14 rounded-full bg-blue-600 flex items-center justify-center text-white text-2xl font-bold">
          A
        </div>
      </div>
      <h1 class="text-white text-2xl font-semibold">Admin Panel</h1>
      <p class="text-gray-400 text-sm mt-1">Sign in to access your dashboard</p>
    </div>

    <form>
      <div class="mb-5">
        <label for="email" class="block text-gray-300 text-sm mb-2">Email</label>
        <input id="email" type="email" placeholder="admin@example.com"
               class="w-full px-4 py-2 bg-gray-700 text-gray-100 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-300 text-sm mb-2">Password</label>
        <input id="password" type="password" placeholder="••••••••"
               class="w-full px-4 py-2 bg-gray-700 text-gray-100 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center text-gray-400 text-sm">
          <input type="checkbox" class="mr-2 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500">
          Remember me
        </label>
        <a href="#" class="text-blue-500 hover:text-blue-400 text-sm transition">Forgot password?</a>
      </div>
      <button type="button"
              class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow-lg transition transform hover:-translate-y-0.5">
        Sign In
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-8">
      &copy; 2025 Your Company. All rights reserved.
    </p>
  </div>
</body>
</html>
